<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my first challenge</title>
    <link rel="stylesheet" href="css/style.css">
     <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
     <meta name="author" content="Dheerendra Kumar">
</head>
<body>
    <header></header>
    <main>
        <div class="container">
            <div class="even first">
                <div class="first-div">
                    Your Result
                </div>
                <div class="wrap">
                    <div class="circle second-div"><span class="num">76</span>
                        <p class="small">of 100</p>
                    </div>
                </div>
                <div class="third-div">
                    <div class="gr">Great</div>
                    <div class="para">You scored higher than 65% of the people who have taken these tests.</div>
                </div>
            </div>
            <div class="even second">
                <div class="sfirst">Summary</div>
                <div class="ssecond">
                    <div class="many-divs red">
                        <div>
                            <img src="img/icon-reaction.svg" alt="">
                            Reaction
                        </div>
                        <div><span class="colorbl">80</span>/100</div>

                    </div>
                    <div class="many-divs yellow">
                        <div>
                            <img src="img/icon-memory.svg" alt="">
                            Memory
                        </div>
                        <div><span class="colorbl">92</span>/100</div>
                    </div>
                    <div class="many-divs green">
                        <div>
                            <img src="/img/icon-verbal.svg" alt="">
                            Verbal
                        </div>
                        <div><span class="colorbl">61</span>/100</div>
                    </div>
                    <div class="many-divs blue">
                        <div>
                            <img src="/img/icon-visual.svg" alt="">
                            Visual
                        </div>
                        <div><span class="colorbl">92</span>/100</div>
                    </div>
                </div>
                <div class="sthird">
                    <button class="btn">Continue</button>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
